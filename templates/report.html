<!DOCTYPE html>
<html lang="en">
<head>
  <title>Attendance Report</title>
</head>
<body>
  <h1>Attendance Report</h1>
  <table border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
